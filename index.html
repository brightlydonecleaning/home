<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brightly Done Cleaning, LLC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding-top: 80px;   /* space for sticky header */
      padding-bottom: 60px; /* space for sticky footer */
    }

    /* Sticky Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #bf5700; /* burnt orange */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
    }
    header a.call-button {
      background: white;
      color: #bf5700;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    header a.call-button:hover {
      background: #f4f4f4;
    }

    /* Sticky Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #bf5700; /* burnt orange */
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Main content container */
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    /* Contact section grid */
    .contact {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    /* Form styling */
    form {
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    form label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: #bf5700;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background: #a94b00;
    }

    /* Map iframe styling */
    .map iframe {
      width: 100%;
      height: 340px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .contact {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Brightly Done Cleaning, LLC</h1>
    <a class="call-button" href="tel:1234567890">Call Now</a>
  </header>

  <div class="container">
    <section id="contact" class="contact">
      <div>
        <h2>Request a Free Quote</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone*</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="square">Square Footage</label>
          <input type="text" id="square" name="squareFootage">

          <label for="day">Preferred Day</label>
          <select id="day" name="day">
            <option value="">-- Select --</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>

          <label for="time">Preferred Time</label>
          <select id="time" name="time">
            <option value="">-- Select --</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>

          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="4"></textarea>
          <button type="submit">Send Quote Request</button>
        </form>
      </div>
      <div class="map">
        <!-- Corrected Maps Embed -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51934.27781407364!2d-98.11510828683938!3d27.759285368278317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8668a8bce6c245f7%3A0xd69c63e904f10c5f!2sAlice%2C%20TX%2078332!5e0!3m2!1sen!2sus!4v1616587353630!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Brightly Done Cleaning, LLC. All rights reserved.
  </footer>

</body>
</html>
